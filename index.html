<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-12">
        <h1 class="text-5xl font-medium mb-12">Functional <span class="text-orange-700	">Baper Bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-300 p-8 rounded-md">
                    <h4 class="text-2xl font-medium mb-3">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-8 rounded-md">
                    <h4 class="text-2xl font-medium mb-3">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-300 p-8 rounded-md">
                    <h4 class="text-2xl font-medium mb-3">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-orange-200 p-8 rounded-md">
                    <h2 class="text-3xl text-white">Your Deposit</h2>
                    <div class="px-16 mt-5">
                        <input id="deposit-field" class="px-3 py-2 w-11/12 rounded-md mt-3 p-8 block" type="text" name="" 
                            placeholder="$ Amount you wont to deposit">
                        <button id="btn-deposit"
                            class="bg-amber-600 px-6 py-2 rounded-md text-white mt-3 hover:bg-lime-600">Deposit</button>
                    </div>
                </div>

                <div class="bg-indigo-200 p-8 rounded-md">
                    <h2 class="text-3xl text-white">Your Withdraw</h2>
                    <div class="px-16 mt-5">
                        <input id="withdraw-field" class="px-3 py-2 w-11/12 rounded-md mt-3 p-8 block" type="text" name=""
                            placeholder="$ Amount you wont to withdraw">
                        <button id="btn-withdraw"
                            class="bg-sky-600 px-6 py-2 rounded-md text-white mt-3 hover:bg-purple-600">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
